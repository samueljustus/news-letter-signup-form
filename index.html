<html lang="en">

    <link rel="stylesheet" href="styles.css">
    <title>News letter signup</title>
</head>
<body>
    <div class="container">
        <div class="images">
            <img src="images/illustration-sign-up-mobile.svg" alt="mobilee version of image" 
            class="img__mobile">
            <img src="images/illustration-sign-up-desktop.svg" alt="desktop version of image"
            class="img__desktop">
        </div>
        <div class="news-letter">
            <h1 class="hero__title">Stay updated!</h1>
            <p class="hero__text">Join 60,000+ product managers receiving monthly updates on</p>
            <div class="benefit">
              <div class="icon">
                <img src="images/icon-list.svg" alt="red list icon">
              </div>
              <div class="feature">
                <p>Product discovery and building what matters</p>
              </div>  
            </div>
            <div class="benefit">
                <div class="icon">
                  <img src="images/icon-list.svg" alt="red list icon">
                </div>
                <div class="feature">
                    <p>Measuring to ensure updates are a success</p>
                </div>  
              </div>
              <div class="benefit">
                <div class="icon">
                  <img src="images/icon-list.svg" alt="red list icon">
                </div>
                <div class="feature">
                    <p>And much more!</p>
                </div>  
              </div>
              <form id="form" action="thankyou.html" method="GET">
                <small class="small">error message</small>
                    <label for="email" class="label">Email address</label>
                <input type="email" class="email" id="email" placeholder="email@company.com" 
                name="email">
                 <button type="submit" class="btn">Subscribe to monthly newsletter</button>
              </form>
        </div>
    </div>
